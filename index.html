<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebay Client-1.0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul>
            <li class="active">Home</li>
            <li>Search</li>
            <li>Past Searches</li>
            <li>Favourite Searches</li>
            <li style="float:right"><img class="active" style="height:50px;width:100px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/EBay_former_logo.svg/2560px-EBay_former_logo.svg.png"></img></li>
        </ul>
    </header>
    <section class="sideBar" id="sideBar">
        <input type="text" id="searchBarSideBar" />
        <select id="Categories"></select>
    </section>
    <section id="displayArea" class="displayArea">
        <div class="card">
            <div class="cardVisuals">
                <div id="placeholder"></div>
            </div>
            <div class="price"></div>
        </div>
    </section>
</body>

</html>
